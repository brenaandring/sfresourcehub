<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SF Resource Hub</title>
</head>
<body>
  {% extends 'base.html' %} {% block content %}
  <div class="container text-center">
    <img src="/static/images/lovers.png" class="mt-2 mb-3 img-fluid" alt="golden gate bridge">
    <div class="register text-left">
      <h1>Sign Up</h1>
      {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
      {% endif %}
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn btn-dark mb-5" value="Sign Up">
      </form>
    </div>
  </div>
  {% endblock %}
</body>
</html>
